<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./grid.min.css" />
    <link rel="stylesheet" href="./index_style.css" />
    <script src="./index_app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header-content">
              <h1 class="header-title">
                fAIshion_P님을 위한
                <br />
                코디 추천서비스
              </h1>
              <p class="header-desc">
                이제 머리 아파하지 마세요.
                <br />
                fAIshion_P와 함께라면 당신도 오늘부터 패피!!
              </p>
              <button class="header-button fill-button" type="button">
                내 옷 추가하러 가기
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="add-clothing">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="add-clothing-title">내 옷 추가하기</h1>
            <div class="file-box">
              <input
                type="text"
                class="cloth-upload-name"
                value="파일선택"
                disabled="disabled"
              />
              <label for="cloth-input-file">업로드</label>
              <input
                id="cloth-input-file"
                class="cloth-input-file-hidden"
                type="file"
                accept=".jpg"
              />
            </div>
            <span class="add-clothing-span">jpg파일을 업로드 해주세요</span>
            <button class="add-clothing-button fill-button" type="button">
              옷 추가하기
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </body>
</html>
